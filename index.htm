<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" />
	<title>Zbiór Mandelbrota</title>
</head>
<body>
	<header>
		<h1>
			<b>Generator zbioru Mandelbrota</b>
		</h1>
		<a href="https://en.wikipedia.org/wiki/Mandelbrot_set" style="font-size: 1.3em;">Dowiedz się więcej</a>
	</header>
	<main>
		<form>
			<p>Rozdzielczość:</p>
			<p>X = <input type="number" name="mandelbub-width" id="mandelbub-width" value="640"></p>
			<p>Y = <input type="number" name="mandelbub-height" id="mandelbub-height" value="480"></p>
			<p>
				Ilość iteracji: 
				<input type="number" name="mandelbub-iterations" id="mandelbub-iterations" value="80">
			</p>
			<p>
				Stopień N = <input type="number" name="mandelbub-n" id="mandelbub-exponent" value="2">
			</p>
			<p>
				<button id="generate-button" type="button" class="btn btn-light" onclick="onButtonClick();">
					Generuj zbiór
				</button>
				<span id="processing">Proces generowania może trochę potrwać!</span>
			</p>
		</form>
		<canvas class="cnv" width="600" height="400">not working</canvas>
	</main>

	<script src="canvas.js"></script>
</body>
